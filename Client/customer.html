    <div class="background-div container-fluid">

            <!-- header -->
            <div class="row gorm-header">

                <div class="col-sm-8">
                    <h1>Gorms Banking App</h1>
                </div>
                <div class="col-sm-4">
                    <!-- fix appearance of button! - get bootstrap button -->
                    <button id="logout">Logout</button>
                </div>
            </div>
           <!-- div for signing or logging up - NEEDS TO BE FIXED -->
            <div id="credentialDiv">
                <div id="signupDiv">
                    <form action="">
                        <select name="signupSelect" id="signupSelect">
                            <option value="null">Select an Option</option>
                            <option value="customer">Sign up as a Customer</option>
                            <option value="employee">Sign up as an Employee</option>  
                                <!-- <input type="text"> -->

                        </select>
                        <button id="signupSubmit">Sign Up</button> 
                        <!-- fix span -->
                        <p id="loginSpan">Already have an account? <span >Log in</span></p>
                    </form>
                </div>
                <div id="loginDiv">
                    <form action="">
                        <select name="signupSelect" id="signupSelect">
                            <option value="null">Select an Option</option>
                            <option value="customer">Log in as a Customer</option>
                            <option value="employee">Log in as an Employee</option>
                        </select>
                        <button id="loginSubmit">Log in</button>   
                        <!-- fix span -->
                        <p >Already have an account? <span id="signinSpan">Sign in</span></p>
                    </form>
                </div>
                 <!-- body div, not displayed until logged in -->
            <div id="body" style="display: none;">
                <h1>Welcome <span id="nameSpan">CUSTOMERNAME</span></h1>

                <table>
                    <thead>

                        </tr>

                    <tbody id="tableBody">

                            <!-- temporary col  -->
                            <!-- needs more space between columns -->
                        </tr>
                    </tbody>
                </table>
                <form>
                    <h3>Perform an Action</h3>
                    <select id="actionSelect">
                        <option value="select">Select An Option</option>
                        <option value="withdraw">Withdraw</option>
                        <option value="deposit">Deposit</option>
                        <option value="transfer">Transfer</option>

                    </select>
                    <br />
                    <select id="selectFrom" style="display: none;">
                        <!-- options of To, and FROM appear based on what is selected above -->
                    </select>
                    <select id="selectTo" style="display: none;">
                        <!-- options of To, and FROM appear based on what is selected above -->
                    </select>
                </form>
